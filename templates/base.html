{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Insurance CRM{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <style>
        /* static/style.css */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1, h2 {
    color: #333;
}

form {
    margin-bottom: 20px;
}

form input {
    margin: 5px;
}

ul {
    list-style-type: none;
}

ul li {
    margin: 5px 0;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
