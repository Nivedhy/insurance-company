<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}View Customer - Insurance CRM{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Additional CSS styles -->
    <style>
        body {
            padding-top: 4.5rem; /* Adjust based on navbar height */
            background-color: #f0f2f5;
        }
        .card {
            margin-top: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            padding: 1.25rem;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="{% url 'home' %}">Insurance CRM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Agent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_customer' %}">Add Customer</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_customer' %}">Customer Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    

    
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Customer Details
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ customer.date_of_birth }}" readonly>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{ customer.age }}" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ customer.phone }}" readonly>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" readonly>{{ customer.address }}</textarea>
                </div>
                <div class="form-group">
                    <label for="aadhar_card_number">Aadhar Card Number</label>
                    <input type="text" class="form-control" id="aadhar_card_number" name="aadhar_card_number" value="{{ customer.aadhar_card_number }}" readonly>
                </div>
                <div class="form-group">
                    <label for="pan_card_number">PAN Card Number</label>
                    <input type="text" class="form-control" id="pan_card_number" name="pan_card_number" value="{{ customer.pan_card_number }}" readonly>
                </div>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary" href="{% url 'edit_customer' %}">Edit</a>
                <a class="btn btn-danger" href="{% url 'delete_customer' %}">Delete</a>
            </div>
        </div>
    </div>

    <footer class="text-muted mt-5">
        <p>&copy; 2024 Insurance CRM. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and additional JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js" integrity="sha384-axzYefz0f43PppkLrGTy5RHDYPYwnbgKlHb3+68aLZizvoDZ0p+Y2J6q6GfFOyC" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2QpZr+38L3kmC2zxyIV6F5FshhXbMITAoJ" crossorigin="anonymous"></script>
</body>
</html>
