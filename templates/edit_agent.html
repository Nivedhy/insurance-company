{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Add Agent - PETS SHORE{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin-styles.css' %}">
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffc107;
        }
        .navbar-nav .nav-link {
            color: #f8f9fa;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .sidebar {
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            background-color: #343a40;
            padding-top: 20px;
            transition: transform 0.3s ease;
            z-index: 1; 
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            color: #ffc107;
        }
        .sidebar .active {
            background-color: #495057;
        }
        .content {
            margin-left: 260px; 
            padding: 20px;
            position: relative; 
            z-index: 0; 
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .content {
                margin-left: 0; 
                padding: 20px;
            }
        }
        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .stats .stat {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }
        .stat h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #343a40;
        }
        .stat p {
            font-size: 16px;
            color: #495057;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 80px; /* Adjust according to your navbar height */
        }
        .navbar {
            background-color: #343a40;
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffc107;
        }
        .navbar-nav .nav-link {
            color: #f8f9fa;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #ffc107;
            color: #343a40;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #e0a800;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'home' %}">PETS SHORE</a>
            <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="sidebar" id="sidebar">
        <a class="active" href="{% url 'home' %}">PETS SHORE</a>
        <hr>
        <a href="#">Profile</a>
       
        <hr>
        <a href="{% url 'add_agent' %}">Add Agent</a>
        
       
        
    </div>

    <div class="content">
        <h1 class="mb-4">Edit Agent</h1>
        <form method="POST">
            {% csrf_token %}
            
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ agent.name }}" required><br>
        <label for="qualification">Qualification</label>
        <input type="text" id="qualification" name="qualification" value="{{agent.qualification}}" required>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="{{agent.address}}" required>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" value="{{agent.phone}}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ agent.email }}" required><br>
        <button type="submit">Update Agent</button>
    </form>
        </form>
      
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
    </script>
</body>
</html>
